<div class="lockOrUnlock">
    <div class="header">
        <h5 class="">Modify Transaction Limit</h5> 
        <!-- mat-dialog-close (click)="closeUnlockOrLockProfile('unlock')" -->
        <div mat-dialog-close  class=" h-8"> 
            <img class="max-h-full max-w-full" src="../../../assets/images/closeBtn.svg" alt=""> 
        </div>
    </div>
    <div class="h-auto px-10 py-4 bg-[#F3F9FF]">
        <div class="unlockOrLockDetails">
            <div class="inputs flex gap-5 w-full mb-4">
                <div class="w-1/2">
                    <label for="username" class="block capitalize">Username</label>
                    <input [(ngModel)]="username" type="text" disabled class="rounded-[3px] w-full" id="username">
                </div>

                <div class="w-1/2">
                    <label for="transaction_type" class="block capitalize">Select Transaction Type</label>
                    <select class="w-full" [(ngModel)]="transactionType" name="" id="transaction_type" >
                        <option value="" selected> Choose one...</option>
                    </select>
                </div>  
            </div>
            <div class="inputs flex gap-5 w-full mb-4">
                <div class="w-1/2">
                    <label for="pinLimit" class="block capitalize">Pin Limit</label>
                    <input [(ngModel)]="pinLimit" type="text"  class="rounded-[3px] w-full" id="pinLimit">
                </div>
                <div class="w-1/2">
                    <label for="token" class="block capitalize">Token Limit</label>
                    <input  [(ngModel)]="tokenLimit" type="text"  class="rounded-[3px] w-full" id="token">
                </div>
            </div>
            <div class="reason  py-2 mb-10">
                <label for="reasonForAction" class="capitalize w-full">reason for unlocking the profile</label>
                <textarea [(ngModel)]="reason" class="w-full p-3 text-gray-800 mt-1 rounded-[5px] focus:border-ro-hoverBlue-1"  style="height: 100px;" id="reasonForAction"></textarea>
            </div>
        </div>
    </div>

    <div class="closeActions w-full h-[10vh] flex justify-between items-center px-10"> 
        <div>
            <a href="javascript:void(0)" class="">go back</a>
        </div>
        <button (click)="updateLimit($event)" class=""> start Profile unlock </button>

    </div>
</div>
