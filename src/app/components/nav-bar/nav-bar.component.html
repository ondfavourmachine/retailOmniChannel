<div class="w-full header_nav bg-white h-[8vh]">
    <div class="header_nav__child flex h-full">
        <div class="first_half half-one"> Contact center</div>
        <div class="notifications_logout w-auto">
            <div  class="notifications relative">Notifications 
               <div (click)="showNotifications()" class="notifications_count">
                <img  src="../../../assets/images/notification_bell.svg" class="max-h-5 notifications_bell" alt=""> 
                <small class="text-ro-border-red text-base">2</small>
               </div>

                <div class="notifications_dropdown" [ngClass]="{'show': toggleNotifications}">
                    <div class="notifications_dropdown__top">
                        <div (click)="showNotifications()" class="close_dropdown">
                            <svg class="h-6 w-6 caret_down" fill="none" viewBox="0 0 24 24" stroke="#fff">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                        <div class="notifications_dropdown__others w-44 flex justify-between items-center">
                            <span class="block doNotDisturb" [ngClass]="{'Yes': doNotDisturbYes}">Do not Disturb</span> <div class="ml-2"> <mat-slide-toggle (change)="triggerDoNotDisturb($event)"></mat-slide-toggle></div>
                        </div>
                    </div>

                    <div class="notifications_dropdown_content ">
                        <div [ngStyle]="{'display': doNotDisturbYes ? 'flex':'none'}" class="dontDisturbIsTrue">

                           <div class="dontDisturb-content ">
                            <div class="first_part">
                                <svg width="50" height="55" viewBox="0 0 22 30" fill="none">
                                    <path d="M21.8408 23.2072L19.854 20.1097V11.7394C19.854 7.0886 16.5491 3.24331 12.2524 2.60911V1.30446C12.2524 0.584151 11.692 0 11.0003 0C10.3088 0 9.74811 0.583845 9.74811 1.30446V2.60911C5.45148 3.24313 2.14651 7.08833 2.14651 11.7394V20.1097L0.159747 23.2072C-0.055596 23.6109 -0.0530984 24.1062 0.166484 24.5075C0.385819 24.9086 0.788307 25.1553 1.22426 25.1553H7.50912C7.66233 27.9474 9.49486 30 11.0002 30C12.5031 30 14.3309 27.8154 14.4906 25.1553H20.7762C21.2124 25.1553 21.6146 24.9086 21.834 24.5075C22.0528 24.1061 22.0556 23.6105 21.8407 23.207L21.8408 23.2072Z" fill="#EB2232"/>
                                </svg>

                                <span class="times"><i class="fa fa-times text-white"></i></span>
                            </div>

                            <div class="second_part">
                             <strong>Nothing to see here</strong>
                             <small class="dontDisturbText">Turn off "Do Not Disturb" button, to see notifications</small>
                            </div>
                           </div>
                        </div>

                        <div class="dontDisturbIsFalse" [ngStyle]="{'display': doNotDisturbYes ? 'none':'flex'}">
                            <div class="dontDisturbIsFalse_container">
                                <span [ngClass]="{'read': notificationIsRead}" class="dontDisturbIsFalse_dot "></span>
                                <div [ngClass]="{'read': notificationIsRead}" class="dontDisturbIsFalse_text">
                                    You have 100 profiles waiting for approval
                                    <div class="dontDisturbIsFalse_time ">
                                        Now
                                    </div>
                                </div>
                                <div (click)="toggleShowNotificationDetails($event)" class="dontDisturbIsFalse_dropdown ">
                                    <svg class="h-5 w-5 caret_down" fill="none"  viewBox="0 0 24 24" stroke="#EB2232">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
                                    </svg> 
                                </div>
                               
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div> 
            <div  class="user_who_loggedIn ">
                <div class="user_logged_in_logo">
                    <img class="max-w-[85%]"  src="../../../assets/images/individual_white_icon.svg" alt="">
                </div>
                <div class="user_loggedIn_info px-4">
                    <span class="block w-fit whitespace-nowrap"> {{ loggedInStaff?.displayName }} </span>
                    <span class="block"> {{ role?.role }}</span>
                </div>
                <div (click)="showLogout($event)" class="drop_down relative self-start mt-[2px] cursor-pointer">
                    <svg class="h-6 w-6 caret_down" fill="none" viewBox="0 0 24 24" stroke="#929292">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>

                    <div (click)="logoutUser($event)" class="logout">
                        <svg width="25" height="19" id="logout_svg" viewBox="0 0 19 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" id="path" clip-rule="evenodd" d="M13.553 14.4579L16.8834 10.6236C17.1467 10.3206 17.1734 9.79407 16.943 9.44782C16.9245 9.41991 16.9046 9.39369 16.8834 9.36927L13.5326 5.51177C13.281 5.22215 12.9015 5.23973 12.6661 5.55195L12.6628 5.55628C12.4412 5.85008 12.4424 6.32485 12.6658 6.61656C12.6726 6.62549 12.6796 6.63414 12.6867 6.64251L14.8223 9.16315H6.33475C5.98497 9.16315 5.70135 9.53633 5.70135 9.99658C5.70135 10.4568 5.98497 10.8299 6.33475 10.8299H14.8223L12.7154 13.2317C12.4592 13.5236 12.4314 14.0335 12.6533 14.3706C12.6564 14.3754 12.6596 14.3801 12.6628 14.3847L12.667 14.3908C12.8991 14.7272 13.2931 14.7569 13.553 14.4578L13.553 14.4579ZM11.4036 4.16682C11.0537 4.16682 10.7701 3.79349 10.7701 3.3331V1.66682H3.80033C3.45054 1.66682 3.16692 2.03985 3.16692 2.5001V17.5001C3.16692 17.9604 3.45054 18.3334 3.80033 18.3334H10.7701V16.6671C10.7701 16.2067 11.0537 15.8334 11.4036 15.8334C11.7536 15.8334 12.0372 16.2067 12.0372 16.6671V18.3334C12.0332 19.1668 11.3999 20.0001 10.7701 20.0001H3.16708C2.53357 20.0001 1.89995 19.1668 1.89995 18.3334V1.66696C1.89995 0.83353 2.53357 0.000244141 3.16708 0.000244141H10.7665C11.3998 0.000244141 12.0331 0.850816 12.0331 1.66696L12.0359 3.33324C12.0365 3.79264 11.7541 4.16596 11.4049 4.16696H11.4035L11.4036 4.16682Z"/>
                        </svg> 
                        <span class="ms-2">Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
